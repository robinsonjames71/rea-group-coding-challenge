<div class="col-10">
    <div class="property property-{{savedObject.id}}" ng-style="{'background-color':savedObject.agency.brandingColors.primary}">
        <img class="property-logo" ng-src="{{savedObject.agency.logo}}" alt="">
        <img class="property-promo" ng-src="{{savedObject.mainImage}}" alt="">
        <p class="property-price">Price: {{savedObject.price}}</p>
    </div>
</div>

<div class="col-10">
    <div class="property property-{{resultObject.id}}" ng-style="{'background-color':resultObject.agency.brandingColors.primary}">
        <img class="property-logo" ng-src="{{resultObject.agency.logo}}" alt="">
        <img class="property-promo" ng-src="{{resultObject.mainImage}}" alt="">
        <p class="property-price">Price: {{resultObject.price}}</p>
    </div>
</div>
